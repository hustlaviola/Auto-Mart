<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Auto-Mart | Post Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type."
    />
    <meta name="keywords" content="Cars, Order" />
    <meta name="author" content="Viola" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header bb">
      <div id="logo">
        <a href="home.html">
          <h1>Auto Mart</h1>
        </a>
      </div>
      <nav>
        <ul>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="myAds.html">My Ads</a></li>
            <li><a href="postAd.html" class="current">Place Ad</a></li>
            <li id="log-out"><a href="login.html">Sign Out</a></li>
          </ul>
        </ul>
      </nav>
    </header>
    <div class="flex flex-center">
      <div class="login mb-5">
        <h3 class="mt-2">Place your Ad here</h3>
        <form class="post-car-form flex-column mt-2">
          <input
            type="text"
            placeholder="Make(Manufacturer).."
            id="manufacturer"
            class="form-unit"
            autofocus
            required
          />
          <input
            type="text"
            placeholder="Model.."
            id="model"
            class="form-unit mb-2"
            required
          />
          <select id="body-type" class="mb-2">
            <option selected hidden>Body Type</option>
            <option value="Hatchback">Hatchback</option>
            <option value="SUV">SUV</option>
            <option value="Convertible">Convertible</option>
            <option value="Sedan">Sedan</option>
            <option value="Coupe">Coupe</option>
            <option value="Truck">Truck</option>
            <option value="Trailer">Trailer</option>
            <option value="Van">Van</option>
          </select>
          <select id="state" class="mb-2">
            <option selected hidden>State</option>
            <option value="New">New</option>
            <option value="Used">Used</option>
          </select>
          <input id="image" type="file" name="attachment" accept="image/*" multiple />
          <input
            type="text"
            placeholder="Price(e.g 1000000)"
            id="price"
            class="form-unit mb-2"
            required
          />
          <textarea id="description" placeholder="Description.."></textarea>
          <p class="error"></p>
          <div class="spin flex flex-center">
            <img src="./assets/img/spinner.gif" alt="">
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-2">
            Place Ad
          </button>
        </form>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/postCar.js"></script>
  </body>
</html>
