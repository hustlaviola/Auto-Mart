<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Auto-Mart | Post Ads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type."
    />
    <meta name="keywords" content="Cars, Order" />
    <meta name="author" content="Viola" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header bb">
      <div id="logo">
        <a href="home.html">
          <h1>Auto Mart</h1>
        </a>
      </div>
      <nav>
        <ul>
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="myAds.html">My Ads</a></li>
            <li><a href="postAd.html" class="current">Place Ad</a></li>
            <li id="log-out"><a href="login.html">Sign Out</a></li>
          </ul>
        </ul>
      </nav>
    </header>
    <div class="flex flex-center">
        <div class="login mb-5">
            <h3 class="mt-2">Place your Ad here</h3>
            <form class="flex-column mt-2">
                <input type="text" placeholder="Make(Manufacturer).." id="email" class="form-unit" autofocus required>
                <input type="text" placeholder="Model.." id="password" class="form-unit mb-2" required>
                <select class="mb-2">
                    <option selected hidden>Body Type</option>
                    <option value="">Hatchback</option>
                    <option value="">SUV</option>
                    <option value="">Convertible</option>
                    <option value="">Sedan</option>
                    <option value="">Coupe</option>
                    <option value="">Truck</option>
                    <option value="">Trailer</option>
                    <option value="">Van</option>
                </select>
                <select class="mb-2">
                    <option selected hidden>State</option>
                    <option value="">New</option>
                    <option value="">Used</option>
                </select>
                <input type="file" name="attachment" accept="image/*" multiple>
                <input type="text" placeholder="Price(e.g 1000000)" id="password" class="form-unit mb-2" required>
                <textarea placeholder="Description.."></textarea>
                <button type="submit" class="btn btn-primary mt-2 mb-2">Place Ad</button>
            </form>
        </div>
    </div>
  </body>
</html>
