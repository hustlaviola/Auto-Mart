<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Auto-Mart | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type."
    />
    <meta name="keywords" content="Cars, Order" />
    <meta name="author" content="Viola" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header bb">
      <div id="logo">
        <a href="signup.html">
          <h1>Auto Mart</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Sign Up</a></li>
          <li><a href="#" class="current">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <div class="container flex flex-center">
      <div class="login">
        <h3 class="mt-2">Login here</h3>
        <form class="flex-column mt-2">
          <input
            type="email"
            placeholder="Email.."
            id="email"
            class="form-unit"
            autofocus
            required
          />
          <input
            type="password"
            placeholder="Password.."
            id="password"
            class="form-unit mb-2"
            required
          />
          <button type="submit" id="login-btn" class="btn btn-primary mt-3" onclick="login(event)">Login</button>
        </form>
        <a href="reset.html"
          ><p class="switch mt-1 mb-1">Forgot password?</p></a
        >
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
