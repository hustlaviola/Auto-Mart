<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Auto-Mart | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Auto Mart is an online marketplace for automobiles of diverse makes, model or body type."
    />
    <meta name="keywords" content="Cars, Order" />
    <meta name="author" content="Viola" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <div id="logo">
        <a href="#">
          <h1>Auto Mart</h1>
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="current">Sign Up</a></li>
          <li><a href="login.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <section id="showcase">
      <div class="container">
        <div class="container2">
          <div class="welcome">
            <h1>Cars for sale on Auto Mart</h1>
            <p class="mt-1">
              Auto Mart is an online marketplace for automobiles of diverse
              makes, model or body type. Buy yours today from trusted
              dealerships or private sellers.
            </p>
          </div>
          <div class="signup">
            <h3 class="mt-3">Sign up to use Auto Mart</h3>
            <form class="flex-column">
              <input
                type="text"
                placeholder="First Name.."
                id="firstname"
                class="form-unit"
                autofocus
                required
              />
              <input
                type="text"
                placeholder="Last Name.."
                id="lastname"
                class="form-unit"
                required
              />
              <input
                type="email"
                placeholder="Email.."
                id="email"
                class="form-unit"
                required
              />
              <input
                type="password"
                placeholder="Password.."
                id="password"
                class="form-unit"
                required
              />
              <input
                type="password"
                placeholder="Confirm Password.."
                id="confirmpassword"
                class="form-unit"
                required
              />
              <input
                type="number"
                placeholder="Address.."
                id="address"
                class="form-unit mb-2"
                required
              />
              <button type="submit" class="btn btn-primary mt-2 mb-3">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
